<div class="modal fade" id="delete_program" aria-labelledby="delete_program_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete_program_label">Delete Program</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete the program?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  
                    id="delete_program_btn" 
                    class="btn btn-danger me-3"
                    data-url="{% url 'administration:delete-program' %}">Delete</button>
            </div>
        </div>
    </div>  
</div>
