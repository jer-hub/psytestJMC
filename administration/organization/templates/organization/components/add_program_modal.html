<div class="modal fade" id="add_program" aria-labelledby="add_program" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_program">Add a program</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <form method="post" action="{% url 'administration:add-program' %}" id="program_add_form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="visually-hidden">
                        <label for="id_department">Department:</label>
                        <div>
                            {{form.department}}
                            {{form.department.errors}}
                            <ul id="departmentErrors"></ul>
                        </div>
                    </div>
                    <div>
                        <label for="id_name">Program name:</label>
                        <div>
                            {{form.name}}
                            {{form.name.errors}}
                            <ul id="nameErrors"></ul>
                        </div>
                    </div>
                    <div>
                        <label for="id_name">Code:</label>
                        <div>
                            {{form.code}}
                            {{form.name.errors}}
                            <ul id="nameErrors"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-teal me-3">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
